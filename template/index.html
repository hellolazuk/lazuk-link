<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazuk Hasan</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            margin: 20px 0;
            justify-content: center;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #f6821f;
            border-radius: 50%;
            animation: pulse 1.4s infinite;
            opacity: 0.3;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        h1 {
            font-size: 24px;
            color: #1c1c1c;
            font-weight: 500;
            margin: 0 0 16px 0;
        }

        p {
            color: #595959;
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .cloudflare-info {
            margin-top: 40px;
            font-size: 13px;
            color: #737373;
        }

        .cloudflare-info a {
            color: #2c7cb0;
            text-decoration: none;
        }

        .ray-id {
            margin-top: 8px;
            font-size: 12px;
            color: #737373;
        }
    </style>
</head>
<body>
    <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <h1>Checking your browser before accessing dodi-repacks.site.</h1>
    <p>This process is automatic. Your browser will redirect to your requested content shortly.</p>
    <p>Please allow up to 5 seconds...</p>
    <div class="cloudflare-info">
        DDoS protection by <a href="https://www.cloudflare.com" target="_blank">Cloudflare</a>
    </div>
    <div class="ray-id">
        Ray ID: 7b0698c3ffb191f3
    </div>

    <script>
        // Simulate redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'https://example.com';
        }, 5000);
    </script>
</body>
</html>
