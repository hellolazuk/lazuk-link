    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            max-width: 90%;
            width: 400px;
        }
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: -80px auto 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 123, 255, 0.1);
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

<body>
    <div class="container">
        <div class="profile-image">
            <img src="../lk.JPG" alt="Profile Image">
        </div>
        <h2>Please wait, redirectingâ€¦</h2>
        <p>You are being redirected to your destination.</p>
        <div class="spinner"></div>
        <p>Redirecting in <span id="countdown">5</span> seconds...</p>
        <p>If you are not redirected, <a id="manual-link" href="#">click here</a>.</p>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById("countdown");
        const destinationURL = "https://whatsapp.com/channel/0029VagdRn2KrWQzRE2BfQ0N"; // Replace with your actual affiliate link

        function updateCountdown() {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                window.location.href = destinationURL;
            }
        }

        document.getElementById("manual-link").href = destinationURL;
        setInterval(updateCountdown, 1000);
    </script>
